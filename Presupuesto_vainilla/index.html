<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <section class="header-content">
            <label class="money-square">Balance:   $<span id ="quantity">0.00</span></label>
            
            <div class="money-in-out">
                <label class="green-text">Ingresos: $<span class="green-text" id="incomes">0</span></label>
                <label class="red-text">Egresos: $<span class="red-text" id="expenses">0</span></label>
            </div>
        </section>
    </header>

    <section class="bar-content">
        <div class="bar">
            <form>
                <select id="sltTipoBalance" class="btn-selector">
                    <option>Ingreso</option>
                    <option>Egreso</option>
                </select>
        
                <input class="text-input" id="txtDescripcion" type="text" placeholder="Descripcion">
                <input class="text-input" id="txtMonto" type="text" placeholder="Monto">
            </form>
            
            <button id="save" class="save-button"></button>
        </div>
    </section>

    <main>
        <section id="table-incomes">
            <table>
                <thead>
                    <tr>
                        <th>Descripcion</th>
                        <th>Monto</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tbodyIncomes">
                </tbody>
            </table>
        </section>

        <section id="table-expenses">
            <table>
                <thead>
                    <tr>
                        <th>Descripcion</th>
                        <th>Monto</th>
                        <th>Cantidad real</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tbodyExpenses">
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/Cuenta.js"></script>
    <script src="js/Presupuesto.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
